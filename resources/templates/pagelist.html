{% extends "base.html" %}
{% block content %}

<table class="table">
  <thead>
    <tr>
      <th>Page</th>
      <th>Link</th>
      <th>Views</th>
    </tr>
  </thead>
  <tbody>
  {% for page in pages %}
    <tr>
      <td>{{page.title}}</td>
      <td><a href="/{{page.title}}">hillshire.tv/{{page.title}}</a></td>
      <td>{{page.views}}</td>
    </tr>
  {% endfor %}
  <tr>
    <td>**Random**</td>
    <td><a href="/random">hillshire.tv/random</a></td>
  </tr>
  <tr>
    <td>say / robotlady</td>
    <td><a href="/say">hillshire.tv/say</a></td>
  </tr>
  </tbody>
</table>
<button type="button" class="btn btn-info" onclick="alert('Just ask me in chat. NoTears')">
  Request a page
  </button>
{% endblock %}
